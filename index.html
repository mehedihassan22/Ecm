<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShopX — Home</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <header class="header">
  <a class="logo" href="index.html">ShopX</a>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="category.html">Categories</a>
    <a href="orders.html" id="ordersLink" style="display:none">Orders</a>
  </nav>
  <form id="siteSearchForm" class="site-search">
    <input id="siteSearchInput" type="search" placeholder="Search products…" />
    <select id="siteSearchCat">
      <option value="all">All</option>
    </select>
    <button class="btn" type="submit">Search</button>
  </form>
  <div class="auth-area" id="authArea"></div>
</header>


  <main class="container">
    <section class="hero">
      <h1>Discover products you’ll love</h1>
      <p>Curated picks across tech, fashion, and home.</p>
      <a class="btn primary" href="category.html">Shop Categories</a>
    </section>

    <section class="section">
      <div class="section-title">
        <h2>Trending Now</h2>
        <a class="link" href="category.html">See all</a>
      </div>
      <div id="trendingGrid" class="grid"></div>
    </section>

    <section class="section">
      <div class="section-title">
        <h2>New Arrivals</h2>
        <a class="link" href="category.html">Browse</a>
      </div>
      <div id="newGrid" class="grid"></div>
    </section>
  </main>

  <footer class="footer">© <span id="year"></span> ShopX. All rights reserved.</footer>

  <script src="assets/data.js"></script>
  <script src="assets/auth.js"></script>
  <script src="assets/app.js"></script>
  <script>
     renderAuthArea();
     wireGlobalSearch();
     const { products } = window.DB;
     mountProducts('trendingGrid', products.filter(p => p.tags.includes('trending')).slice(0, 8));
     mountProducts('newGrid', products.filter(p => p.tags.includes('new')).slice(0, 8));
     document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
