<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShopX — Login</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <header class="header">
  <a class="logo" href="index.html">ShopX</a>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="category.html">Categories</a>
    <a href="orders.html" id="ordersLink" style="display:none">Orders</a>
  </nav>
  <form id="siteSearchForm" class="site-search">
    <input id="siteSearchInput" type="search" placeholder="Search products…" />
    <select id="siteSearchCat">
      <option value="all">All</option>
    </select>
    <button class="btn" type="submit">Search</button>
  </form>
  <div class="auth-area" id="authArea"></div>
</header>


  <main class="container narrow">
    <form id="loginForm" class="card form">
      <h1>Welcome back</h1>

      <label class="field">
        <span>Email</span>
        <input type="email" name="email" placeholder="you@example.com" required />
      </label>

      <label class="field">
        <span>Password</span>
        <input type="password" name="password" minlength="6" placeholder="••••••••" required />
      </label>

      <button class="btn primary" type="submit">Login</button>
      <p class="muted">No account? <a href="register.html">Create one</a></p>
      <p id="loginMsg" class="msg"></p>
    </form>
  </main>

  <footer class="footer">© <span id="year"></span> ShopX.</footer>

  <script src="assets/data.js"></script>
  <script src="assets/auth.js"></script>
  <script src="assets/app.js"></script>
  <script>
    renderAuthArea(true); // if already logged in, show "Go to Home / Logout"
    document.getElementById('year').textContent = new Date().getFullYear();

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      const email = (form.get('email') || '').toString().trim();
      const password = (form.get('password') || '').toString();

      const res = login(email, password);
      const msg = document.getElementById('loginMsg');
      if (res.ok) {
        msg.textContent = 'Logged in! Redirecting…';
        msg.className = 'msg success';
        setTimeout(()=> location.href = 'index.html', 500);
      } else {
        msg.textContent = res.error;
        msg.className = 'msg error';
      }
    });
  </script>
</body>
</html>
